<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        /* Basic styles for the calendar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .calendar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px;
        }
        .month {
            width: 30%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .month h3 {
            text-align: center;
            margin: 0;
        }
        .day {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .day input {
            flex-grow: 1;
        }
        .day div {
            width: 30%;
        }
        .day.selected {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="calendar" id="calendar">
        <!-- Calendar months will be dynamically inserted here -->
    </div>

    <!-- Link to the calendar.js script -->
    <script src="calendar.js"></script>

    <script>
        // Function to generate the calendar view on the page
        async function renderCalendar() {
            const data = await getFromGitHub();
            const calendarDiv = document.getElementById('calendar');
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            // Clear existing calendar
            calendarDiv.innerHTML = '';

            months.forEach(month => {
                const monthDiv = document.createElement('div');
                monthDiv.classList.add('month');

                const monthTitle = document.createElement('h3');
                monthTitle.textContent = month;
                monthDiv.appendChild(monthTitle);

                const daysDiv = document.createElement('div');
                daysDiv.classList.add('days');

                // Add days of the month (simplified here for demonstration)
                for (let i = 1; i <= 31; i++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('day');
                    const dayContent = data[month] && data[month][i] ? data[month][i] : '';

                    dayDiv.innerHTML = `
                        <div>${getWeekdayAbbreviation(new Date(`${month} ${i}, 2025`))} - ${i}</div>
                        <input type="text" value="${dayContent}" onchange="updateDay('${month}', ${i}, this.value)">
                    `;

                    // Highlight day if data exists
                    if (dayContent) {
                        dayDiv.classList.add('selected');
                    }

                    daysDiv.appendChild(dayDiv);
                }

                monthDiv.appendChild(daysDiv);
                calendarDiv.appendChild(monthDiv);
            });
        }

        // Function to get weekday abbreviation
        function getWeekdayAbbreviation(date) {
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            return weekdays[date.getDay()];
        }

        // Function to update the day data and save it to GitHub
        async function updateDay(month, day, text) {
            const data = await getFromGitHub();

            if (!data[month]) {
                data[month] = {};
            }
            data[month][day] = text;

            // Save the updated data to GitHub
            await saveToGitHub(data);
        }

        // Render the calendar when the page loads
        renderCalendar();
    </script>
</body>
</html>
